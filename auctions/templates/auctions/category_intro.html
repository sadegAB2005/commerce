{% extends "auctions/layout.html" %}

{% block body %}
<form action="{% url 'categories' %}" method="post">
    {% csrf_token %}
    <select name="category" id="">
        {% for category in categories %}
        <option value="{{ category.0 }}">{{ category.1 }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>

{% endblock %}
